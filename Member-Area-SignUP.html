                <div class="form container-fluid col-md-6 col-sm-12" style="margin-top: 15px; margin-bottom: 15px;">
                    <h2 class="titleForm"> Sign Up</h2>
                    <div class="md-form form-group">
                        <i class="far fa-id-badge"></i>
                        <input type="text" placeholder="Pseudo" id="input-pseudo" class="form-control validate" style="width: 60%; margin-bottom: 20px;">
                    </div>
                    <div class="md-form form-group">
                        <i class="fa fa-user prefix"></i>
                        <input type="text" placeholder="Full Name" id="input-name" class="form-control validate" style="width: 60%; margin-bottom: 20px;">
                    </div>
                   <div class="md-form form-group">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="email" placeholder="E-mail" id="input-email" class="form-control validate" style="width: 60%; margin-bottom: 20px;">
                    </div>
                    <div class="md-form form-group">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" placeholder="Password" id="input-password" class="form-control validate" style="width: 60%; margin-bottom: 20px;">
                    </div>
                    <div class="md-form form-group">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" placeholder="Confirm Password" id="input-password-confirmation" class="form-control validate"  style="width: 60%; margin-bottom: 20px;">
                    </div>
                    <div class="form-check" style="margin-bottom: 20px;">
                        <input type="checkbox" class="form-check-input" id="terms-checkbox">
                        <label class="form-check-label" for="terms-checkbox">I Accept the <a href="" class="link">Terms & Conditions</a></label>
                    </div>
                    <button type="button" id="button" class="btn btn-outline-success btn-lg" style="width: 70%" >Sign up</button>
                    <!-- Modal data-toggle="modal" data-target="#exampleModalCenter"-->

                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body" id="modal-text">
                            ...
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-outline-success" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
